  backend:
    container_name: fastapi_app
    image: fastapi_image
    build: ./backend
    ports:
      - "8000:8000"
    depends_on:
      - db
    volumes:
      - ./backend:/app  # Montagem de volume para o c√≥digo do backend

  db:
    container_name: mysql
    image: mysql_image
    build: ./db
    ports:
      - "3308:3306"
    environment:
      MYSQL_ROOT_PASSWORD: matrix123
      MYSQL_DATABASE: studentdatabase
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
    driver: local